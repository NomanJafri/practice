<!DOCTYPE html>
<html>

<head>
  <title>Flexbox Pricing Table</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Sono:wght@400;700&display=swap" rel="stylesheet">
  <style>
    
    body {
      font-family: 'Sono', sans-serif;
      background-color: black;

    }

    .nav-container {
      /* height: 20px; */
      background-color: rgb(57, 55, 55);
      color: rgb(249, 149, 0);
      display: flex;
      padding: 10px;
    }

    .nav-bar {
      flex: 1;
      text-align: right;
    }

    .nav-bar > a {
      text-decoration: none;
      color: rgb(249, 149, 0);
      padding: 10px 10px;      
    }

    .nav-bar > a:hover {
      background-color: rgb(249, 149, 0);
      color: rgb(57, 55, 55);
    }
    
    li {
      list-style: none;
      padding: 0 10px ;
      margin: 0 0 10px 20px;
      text-align: left;      
    }

    .pricing-plan:first-child > button, .pricing-plan:last-child > button {
      margin-top: 18px;
    }

    .pricing-container {
      display: flex;      
      height: 90vh;
      justify-content: space-around;
      align-items: center;
      padding: 20px 0;
    }

    .pricing-plan {
      text-align: center;
      background-color: antiquewhite;
      border-radius: 7%;
      flex: 0 0 300px;
      height: 250px;
      padding: 0px 0px 10px 0;    
    }

    .plan-title, .plan-price {
      background-color: rgb(57, 55, 55);
      font-size: 30px;
      color: rgb(255, 162, 0);
      font-weight: 700;
    }

    .plan-button {
      background-color: rgb(249, 149, 0);
      color: rgb(57, 55, 55);
      font-size: 20px;
      padding: 10px 50px;      
      border-radius: 7%;
      border: 10px rgb(255, 203, 105);      
    }

    .plan-button:hover {
      background-color: rgb(57, 55, 55);
      color: rgb(255,162,0);
    }

    span{
      margin-left: 32px;
    }

    /* Hint: What can you do with a media query and flexbox? */
    @media (max-width: 1250px) {
      .pricing-container {
        flex-direction: column;
        gap: 30px;        
        height: 100%;
      }

      .pricing-plan {
        flex: 0 0 150px;
        width: 300px;
      }

      .pricing-plan:first-child > button, .pricing-plan:last-child > button {
      margin-top: 0px;
      }

      #search, .nav-bar>button{
        display: none;

      }
      
    }
  </style>
</head>

<body>
  <div class="nav-container">
    <div class="logo">LOGO</div>
    <div class="nav-bar">
      <a href="" class="nav-item">Home</a>
      <a href="#plans" class="nav-item">Plans</a>
      <a href="" class="nav-item">Contact</a>
      <input type="search" name="search" id="search">
      <button type="submit">Search</button>
    </div>
  </div>
  <div id="plans" class="pricing-container">
    <div class="pricing-plan">
      <div class="plan-title">Basic</div>
      <div class="plan-price">$9.99/month</div>
      <ul class="plan-features">
        <li>âœ… 10GB Storage</li>
        <li>âœ… 1 User</li>
        <li>ðŸš« Support</li>
      </ul>
      <button class="plan-button">Sign Up</a>
    </div>
    <div class="pricing-plan">
      <div class="plan-title">Standard</div>
      <div class="plan-price">$19.99/month</div>
      <ul class="plan-features">
        <li>âœ… 50GB Storage</li>
        <li>âœ… 5 Users</li>
        <li>âœ… Phone &amp; Email <span>Support<span></span></li>
      </ul>
      <button class="plan-button">Sign Up</a>
    </div>
    <div class="pricing-plan">
      <div class="plan-title">Premium</div>
      <div class="plan-price">$49.99/month</div>
      <ul class="plan-features">
        <li>âœ… 100GB Storage</li>
        <li>âœ… 10 Users</li>
        <li>âœ… 24/7 Support</li>
      </ul>
      <button class="plan-button">Sign Up</a>
    </div>
  </div>

</body>

</html>
